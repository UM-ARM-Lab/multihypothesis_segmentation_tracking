# Contains configurations for controllers created with controller_manager/spawner
# See http://wiki.ros.org/joint_trajectory_controller#Parameters for documentation
dual_arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - victor_left_arm_joint_1
    - victor_left_arm_joint_2
    - victor_left_arm_joint_3
    - victor_left_arm_joint_4
    - victor_left_arm_joint_5
    - victor_left_arm_joint_6
    - victor_left_arm_joint_7
    - victor_right_arm_joint_1
    - victor_right_arm_joint_2
    - victor_right_arm_joint_3
    - victor_right_arm_joint_4
    - victor_right_arm_joint_5
    - victor_right_arm_joint_6
    - victor_right_arm_joint_7
  gains:
    victor_left_arm_joint_1: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_left_arm_joint_2: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_left_arm_joint_3: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_left_arm_joint_4: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_left_arm_joint_5: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_left_arm_joint_6: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_left_arm_joint_7: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_right_arm_joint_1: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_right_arm_joint_2: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_right_arm_joint_3: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_right_arm_joint_4: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_right_arm_joint_5: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_right_arm_joint_6: {p: 100,  d: 1, i: 1, i_clamp: 1}
    victor_right_arm_joint_7: {p: 100,  d: 1, i: 1, i_clamp: 1}
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    victor_left_arm_joint_1: {trajectory: 0.1, goal: 0.1}
    victor_left_arm_joint_2: {trajectory: 0.1, goal: 0.1}
    victor_left_arm_joint_3: {trajectory: 0.1, goal: 0.1}
    victor_left_arm_joint_4: {trajectory: 0.1, goal: 0.1}
    victor_left_arm_joint_5: {trajectory: 0.1, goal: 0.1}
    victor_left_arm_joint_6: {trajectory: 0.1, goal: 0.1}
    victor_left_arm_joint_7: {trajectory: 0.1, goal: 0.1}
    victor_right_arm_joint_1: {trajectory: 0.1, goal: 0.1}
    victor_right_arm_joint_2: {trajectory: 0.1, goal: 0.1}
    victor_right_arm_joint_3: {trajectory: 0.1, goal: 0.1}
    victor_right_arm_joint_4: {trajectory: 0.1, goal: 0.1}
    victor_right_arm_joint_5: {trajectory: 0.1, goal: 0.1}
    victor_right_arm_joint_6: {trajectory: 0.1, goal: 0.1}
    victor_right_arm_joint_7: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.05
  state_publish_rate:  25
  action_monitor_rate: 10
  allow_partial_joints_goal: True

